<!Doctype html>
<html lang="times new roman">
<title>basic html code</title>
<body>
<h1><b>this is heading1</b></h1>
<p><strong>this is paragraph </strong> </p>
<h2><i>this is heading2</i></h2>
<p><em>this is paragraph </em></p>
<h3><mark>this is heading3</mark></h3>
<p><small>this is paragraph</small> </p>
<h4>this is <del>heading</del> 4</h4>
<p>this <ins>is</ins> paragraph </p>
<h5>this is heading5</h5>
<p><sub>this</sub> is paragraph </p>
<h6>this is <sup>heading6</sup></h6>
<p>this is paragraph </p>
</body>
</html>
